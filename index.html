<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>Desafio | Huddle</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/b1e25f1fdc.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho__logo" src="./logo.svg" width="200" height="50" alt="Logo">
  </header>

  <section class="conteudo">
    <div class="conteudo__imagem">
      <img src="./illustration-mockups.svg" width="609" height="435" alt="banner">
    </div>
    <div class="conteudo__texto">
      <h3 class="conteudo__texto--titulo">Build The Community Your Fans Will Love</h3>
      <p class="conteudo__texto--descricao">Huddle re-imagines the way we build communities. You have a voice, but so
        does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="conteudo__texto--botao">Register</a>
    </div>
  </section>

  <footer class="midia">
    <a class="midia__icone" href="https://facebook.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-square-facebook"></i></a>
    <a class="midia__icone" href="https://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-square-twitter"></i></a>
    <a class="midia__icone" href="https://instagram.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
  </footer>
</body>

</html>
